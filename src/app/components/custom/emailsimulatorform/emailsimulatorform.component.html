      <div class="icon-close"></div>
    </button>
    <h4 class="modal-title" [innerHTML]="formService.serviceName"></h4>   
    <!--<p class="modal-subtitle">Categor√≠a</p>-->
    <div class="icon">
        <div class="{{formService.serviceIcon}}"></div>
    </div>
  </div>

  <section class="mr-2 ml-2 pl-1 mt-3">
    <div class="container-fluid">
      <div class="sscard w-100 mb-4">
        <div class="container-fluid">
          <p class="requiredtext m-0 mt-2 mb-4">{{'FORMULARIO_TEXTO' | translate}}</p>
          <div class="sscard w-100 mb-4 p-0">
            <form (ngSubmit)="onSubmit()">
              <p class="requiredtext">* {{'CAMPOS_OBLIGATORIOS' | translate}}</p>
                <div class="form-group">
                    <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'NOMBRE_EMPRESA' | translate}} *">
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="url" maxlength="200" placeholder="{{'URL_EMPRESA' | translate}} *">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'DOMINIO_EMPRESA' | translate}} *">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'NOMBRE_RESPONSABLE' | translate}} *">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'EMAIL_RESPONSABLE' | translate}} *">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'DIRECCION' | translate}} *">
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'CIUDAD' | translate}} *">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'PAIS' | translate}} *">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <select required class="form-control" name="">
                              <option [value]="null" disabled>{{'TIMEZONE' | translate}}</option>
                              <option [value]="">
                                
                              </option>
                            </select>
                          </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'TELEFONO' | translate}} *">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'NOMBRE_CEO' | translate}} *">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'APELLIDOS_CEO' | translate}} *">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="200" placeholder="{{'NOMBRE_COMPLETO_CEO' | translate}} *">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" required class="form-control" name="" maxlength="50" placeholder="{{'EMAIL_CEO' | translate}} *">
                        </div>
                    </div>
                </div>

                <div class="mt-3 errormen">
                    <div *ngIf="showMessage" class="loginError d-inline-flex align-items-center">
                        <div class="icon-exclamation-tri"></div> {{message}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    <nz-spinner *ngIf="loading">loading</nz-spinner>
                        <div *ngIf="!loading">
                        {{'ENVIAR' | translate}}
                        </div>
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
