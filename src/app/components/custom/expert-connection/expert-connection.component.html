<section id="header">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <div class="icon-close"></div>
    </button>
  </div>
    <div class="container-fluid">
        <ul class="navbar-nav float-left mr-auto ml-3 pl-1">
            <li class="nav-item">
                <small>&nbsp;</small>
            </li>
            <li class="nav-item">
                <h4 [innerHTML]="formService.serviceName"></h4>
            </li>
        </ul>
    </div>
</section>

<section id="servicestitles" class="mr-3 ml-3 pl-1">
    <div class="container-fluid">
        <br /><br /><br /><br /><br />
        <div class="service-title" [innerHTML]="formService.serviceDesc"></div>
        <br />
        <button class="collapse-btn" data-toggle="collapse" data-target="#description-service">
            <div class="myicons-info"></div> {{ 'MAS_INFO_SERVICIO' | translate }}
        </button>
        <div id="description-service" class="collapse">
            <div>
                <span [innerHTML]="formService.longDesc"></span>
            </div>
        </div>
    </div>
</section>

<section class="mr-3 ml-3 pl-1 mt-3">
    <div class="container-fluid">
        <div class="card">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 pt-3">
                        <p>{{'FORMULARIO_TEXTO' | translate}}</p>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 pt-3">
                        <div class="sscard w-100 mb-4">
                            <form (ngSubmit)="onSubmit()">
                                <p class="requiredtext">
                                    * {{'CAMPOS_OBLIGATORIOS' | translate}}
                                </p>
                                <div class="form-row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="name"
                                                [(ngModel)]="data.name" maxlength="255"
                                                [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }"
                                                #name="ngModel" placeholder="{{'NOMBRE' | translate}} *">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="surname"
                                                [(ngModel)]="data.surnames" maxlength="510"
                                                [ngClass]="{ 'is-invalid': surname.invalid && (surname.dirty || surname.touched) }"
                                                #surname="ngModel" placeholder="{{'APELLIDOS' | translate}} *">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="phone"
                                                [(ngModel)]="data.phone" maxlength="50"
                                                [ngClass]="{ 'is-invalid': phone.invalid && (phone.dirty || phone.touched) }"
                                                #phone="ngModel" placeholder="{{'TELEFONO' | translate}} *">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="dni"
                                                [(ngModel)]="data.dni" maxlength="100"
                                                [ngClass]="{ 'is-invalid': dni.invalid && (dni.dirty || dni.touched) }"
                                                #dni="ngModel" placeholder="{{'DNI' | translate}} *">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="address"
                                                [(ngModel)]="data.address" maxlength="500"
                                                [ngClass]="{ 'is-invalid': address.invalid && (address.dirty || address.touched) }"
                                                #address="ngModel" placeholder="{{'DIRECCION' | translate}} *">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="email" required class="form-control" name="email"
                                                [(ngModel)]="data.email" maxlength="255"
                                                [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
                                                #email="ngModel" placeholder="{{'EMAIL' | translate}} *">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox" style="text-align: center;">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="contactThroughEmail" name="contactThroughEmail"
                                                    [(ngModel)]="data.contactThroughEmail"
                                                    #contactThroughEmail="ngModel">
                                                <label class="custom-control-label"
                                                    for="contactThroughEmail">{{'CONTACT_THROUGH_EMAIL'
                                                    | translate}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" required name="deviceType"
                                                [(ngModel)]="data.deviceType" maxlength="300"
                                                [ngClass]="{ 'is-invalid': deviceType.invalid && (deviceType.dirty || deviceType.touched) }"
                                                #deviceType="ngModel" placeholder="{{'DEVICE_TYPE' | translate}} *">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="brand"
                                                [(ngModel)]="data.brand" maxlength="200"
                                                [ngClass]="{ 'is-invalid': brand.invalid && (brand.dirty || brand.touched) }"
                                                #brand="ngModel" placeholder="{{'BRAND' | translate}} *">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="model"
                                                [(ngModel)]="data.model" maxlength="200"
                                                [ngClass]="{ 'is-invalid': model.invalid && (model.dirty || model.touched) }"
                                                #model="ngModel" placeholder="{{'MODEL' | translate}} *">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <textarea class="form-control" name="insituReason"
                                                [(ngModel)]="data.insituReason" #insituReason="ngModel" maxlength="300"
                                                rows="3" placeholder="{{'INSITU_REASON' | translate}}"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" required class="form-control" name="preferredHours"
                                                [(ngModel)]="data.preferredHours" maxlength="100"
                                                [ngClass]="{ 'is-invalid': preferredHours.invalid && (preferredHours.dirty || preferredHours.touched) }"
                                                #preferredHours="ngModel"
                                                placeholder="{{'PREFERRED_HOURS' | translate}} *">
                                        </div>
                                    </div>
                                    <div class="mt-3 errormen">
                                      <div *ngIf="showMessage" class="loginError d-inline-flex align-items-center">
                                        <div class="icon-exclamation-tri"></div> {{message}}
                                      </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" [disabled]="loading || name.invalid || surname.invalid || phone.invalid || dni.invalid || email.invalid || address.invalid || deviceType.invalid || contactThroughEmail.invalid ||
                        brand.invalid || model.invalid || preferredHours.invalid">
                                    <nz-spinner *ngIf="loading"></nz-spinner>
                                    <div *ngIf="!loading">{{'ENVIAR' |
                                        translate}}</div>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<br /><br /><br />
