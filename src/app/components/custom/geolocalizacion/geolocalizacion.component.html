<section id="header">
    <div class="container-fluid">
      <ul class="navbar-nav float-left mr-auto ml-3 pl-1">
        <li class="nav-item">
          <small>&nbsp;</small>
        </li>
        <li class="nav-item">
          <h4 [innerHTML]="ciberalarmaService.serviceName"></h4>
        </li>
      </ul>
    </div>
  </section>
  
  <section id="servicestitles" class="mr-3 ml-3 pl-1">
    <div class="container-fluid">
      <br /><br /><br />
      <a class="bback" href="javascript:history.back()">
        <div class="myicons-arrow"></div>{{ 'ATRAS' | translate }}
      </a>
      <br /><br />
      <div class="service-title" [innerHTML]="ciberalarmaService.serviceDesc"></div>
      <br />
      <button class="collapse-btn" data-toggle="collapse" data-target="#description-service">
        <div class="myicons-info"></div> {{ 'MAS_INFO_SERVICIO' | translate }}
      </button>
      <div id="description-service" class="collapse">
        <div>
          <span [innerHTML]="ciberalarmaService.longDesc"></span>
        </div>
      </div>
    </div>
  </section>
  
  <section class="dashboard-page mr-3 ml-3 pl-1 mt-3">
    <div class="container-fluid">
      <div class="card">
        <div class="container-fluid">
          <div class="row grid-divider justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 d-flex pt-5 justify-content-center align-items-center">
              <div class="justify-content-center mb-5">
                <div class="align-items-center">
                  <!-- <h5 class="ps">{{'CIBERALARMA.TEXT_GEO1' | translate}}</h5>
                  <p class="ps">{{'CIBERALARMA.TEXT_GEO2' | translate}}</p> -->
                  <button [disabled]="loading" class="btn btn-primary mt-3" (click)="accessCiberalarma()">
                    <nz-spinner *ngIf="loading"></nz-spinner>
                    <div *ngIf="!loading">{{'CIBERALARMA.ACCESS_BUTTON' | translate}}</div>
                  </button>
                  <div class="alert-danger" *ngIf="error">
                    <br>
                    {{'CIBERALARMA.ACCESS_NOT_AVAILABLE' | translate}}
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 justify-content-center d-flex align-items-center">
              <div class="text-center">
                <img src="{{staticContentUrl+'img/art/ciberalarma-logo.png'}}" width="215" heigth="" alt="Ciberalarma" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
