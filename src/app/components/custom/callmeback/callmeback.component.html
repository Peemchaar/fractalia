<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <div class="icon-close"></div>
  </button>
  <h4 class="modal-title">{{'COMP_CALLMEBACK.TITULO' | translate}}</h4>   
  <!--<p class="modal-subtitle">Categor√≠a</p>-->
  <div class="icon">
      <div class="{{icon}}"></div>
  </div>
</div>

<div class="modal-body">
  <div class="card">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p>{{'FORMULARIO_TEXTO' | translate}}</p>
            <div class="sscard w-100 mb-4">
              <form (ngSubmit)="onSubmit()">
                <!-- <p class="requiredtext">* {{'CAMPOS_OBLIGATORIOS' | translate}}</p> -->
                <div class="form-row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="name">{{'COMP_CALLMEBACK.NAME' | translate}} *</label>
                      <input type="text" required class="form-control" name="name" [(ngModel)]="data.name"
                        [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }" #name="ngModel" maxlength="200" placeholder="{{'COMP_CALLMEBACK.NAME' | translate}}">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="surname">{{'COMP_CALLMEBACK.SURNAME' | translate}} *</label>
                      <input type="text" required class="form-control" name="surname" [(ngModel)]="data.surname"
                        [ngClass]="{ 'is-invalid': surname.invalid && (surname.dirty || surname.touched) }" #surname="ngModel" maxlength="50" placeholder="{{'COMP_CALLMEBACK.SURNAME' | translate}}">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="phone">{{'COMP_CALLMEBACK.PHONE' | translate}} *</label>
                      <input type="text" required class="form-control" name="phone" [(ngModel)]="data.phone"
                        [ngClass]="{ 'is-invalid': phone.invalid && (phone.dirty || phone.touched) }" #phone="ngModel" maxlength="20" placeholder="{{'COMP_CALLMEBACK.PHONE' | translate}}">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="email">{{'COMP_CALLMEBACK.EMAIL' | translate}} *</label>
                      <input type="text" required class="form-control" name="email" [(ngModel)]="data.email"
                        [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }" #email="ngModel" maxlength="100" placeholder="{{'COMP_CALLMEBACK.EMAIL' | translate}}">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="email">{{'COMP_CALLMEBACK.SCHEDULE' | translate}} *</label>
                      <input type="text" required class="form-control" name="schedule" [(ngModel)]="data.schedule"
                        [ngClass]="{ 'is-invalid': schedule.invalid && (schedule.dirty || schedule.touched) }" #schedule="ngModel" maxlength="20" placeholder="{{'COMP_CALLMEBACK.SCHEDULE_PLACEHOLDER' | translate}}">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="email">{{'COMP_CALLMEBACK.TIMEZONE' | translate}} *</label>
                      <input type="text" required class="form-control" name="timezone" [(ngModel)]="data.timezone"
                        [ngClass]="{ 'is-invalid': timezone.invalid && (timezone.dirty || timezone.touched) }" #timezone="ngModel" maxlength="100" placeholder="{{'COMP_CALLMEBACK.TIMEZONE' | translate}}">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">{{'COMP_CALLMEBACK.MESSAGE' | translate}} *</label>
                  <textarea required class="form-control" name="message" [(ngModel)]="data.message" 
                    [ngClass]="{ 'is-invalid': message.invalid && (message.dirty || message.touched) }"#message="ngModel"
                    rows="3" placeholder="{{'COMP_CALLMEBACK.SUGGESTION' | translate}} *"></textarea>
                </div>

                <div class="mt-3">
                  <div *ngIf="showMessage" class="alert alert-dismissible" role="alert">
                    <strong class="text-danger">{{message}}</strong>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3"
                  [disabled]="loading || name.invalid || surname.invalid || email.invalid || phone.invalid || timezone.invalid || schedule.invalid || message.invalid ">
                  <nz-spinner *ngIf="loading">loading</nz-spinner>
                  <div *ngIf="!loading">
                    {{'ENVIAR' | translate}}
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
</div>
