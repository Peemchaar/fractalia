<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <div class="icon-close"></div>
    </button>
    <h4 class="modal-title" [innerHTML]="name"></h4>
    
    <!--<p class="modal-subtitle">CategorÃ­a</p>-->
    <div class="icon">
        <div class="{{icon}}"></div>
    </div>
</div>

<div class="modal-body des">
    <div class="div">
        <span [innerHTML]="desc" *ngIf="!loading"></span>

        <div class="row mr-0 ml-0" *ngIf="formInputs && !loading">
            <div class="col-md-12 col-sm-12 prod-col">
                <div class="mt-4" >
                    <form [formGroup]="dynamicForm">
                        <div *ngFor="let input of formInputs;">
                            <label class="label modal-label" for="{{input.name}}">{{input.label | translate}}</label>
                            <div *ngIf="input.type == 'select'">
                                <select 
                                    class="modal-select select" id="{{input.name}}" formControlName="{{input.name}}">
                                    <option *ngFor="let item of input.options;" 
                                        [ngValue]="item">
                                        {{item.des | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <span *ngIf="subDesc && !loading" [innerHTML]="subDesc"></span>
        <br>
        <div style="text-align: center;">
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 pt-1 pb-0 pb-lg-4 fa-3x d-flex justify-content-center" *ngIf="loading" style="margin-top: 120px;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
</div>
<div class="modal-footer" *ngIf="!loading">
    <div *ngIf="buttons && buttons.length > 1" class="modal-buttons">
        <div *ngFor="let button of buttons;">
            <a 
            class="{{button.type}}"
            (click)="btnAction(button.action)">
            {{button.name | translate}}
            </a>
        </div>
    </div>
    <div *ngIf="buttons && buttons.length == 1" class="modal-buttons-centered">
        <div *ngFor="let button of buttons;">
            <a 
            class="{{button.type}}"
            (click)="btnAction(button.action)">
            {{button.name | translate}}
            </a>
        </div>
    </div>
</div>
